<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <!-- 计算1rem为多少   本页面中1rem 为  360px -->
    <script src="./js/setRemValue.js"></script>
    <!-- 导入网站图标 -->
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <!-- swiper的样式 -->
    <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
    <!-- 滚动条的一些样式 -->
    <link rel="stylesheet" href="./css/scroll-swiper.css">
    <!-- bootstrap样式 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- jquery -->
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <!-- 模版引擎 -->
    <script src="./lib/plug-in/template-web.js"></script>
    <!-- bootstrap js文件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 基于jquery的swiper -->
    <script type="text/javascript" src="./lib/swiper/js/swiper.jquery.min.js"></script>
</head>

<body>
    <!-- 外层的swiper 控制整个页面的上下滚动效果 -->
    <div class="swiper-container scroll-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- 以下为结构开始 -->
                <header>
                    <div class="header-top">
                        <div class="logo">
                            <h1><a href="./index.html"><img src="./images/header_logo.png" alt=""></a></h1>
                        </div>
                        <div class="appDownLoad"><a href="javascript:void(0);"><img src="./images/header_app.png" alt=""></a></div>
                    </div>
                    <div class="search-box">
                        <input type="search" placeholder="请输入你要比价的商品">
                        <a>搜索</a>
                    </div>
                </header>
                <!--登入框-->
                <div class="login">
                    <form>
                    <div class="input-group name in">
                        <span class="input-group-addon" id="basic-addon1">用户名:</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group pass in">
                        <span class="input-group-addon" id="basic-addon1">密码:</span>
                        <input type="text" class="form-control" placeholder="密码(6-20个字符)" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group tel in">
                        <span class="input-group-addon" id="basic-addon1">手机号:</span>
                        <input type="text" class="form-control" placeholder="请输入手机号" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group check in">
                        <span class="input-group-addon img" id="basic-addon1"><img src="./images/CheckCode.png" alt=""></span>
                        <input type="text" class="form-control code" placeholder="" aria-describedby="basic-addon1">
                        <input class="btn btn-default" type="button" value="获取手机验证码">
                    </div>
                    <div class="input-group in">
                        <input type="text" class="form-control" placeholder="请输入手机验证码" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group in">
                        <input type="text" class="form-control" placeholder="请输入邮箱" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" class="btn btn-warning succ">注册</button>
                    </form>
                </div>

                <footer>
                    <div class="footer-links">
                        <a href="./login.html">登录</a>
                        <a href="javascript:void(0)">注册</a>
                        <a href="javascript:void(0)">返回顶部</a>
                    </div>
                    <div class="footer-info">
                        <p><a href="javascript:void(0);">手机app下载</a> 慢慢买手机版 -- 掌上比价平台</p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </footer>
                <!-- 以上为结构开始 -->
            </div>
            <!-- swiper-slide -->
        </div>
        <!-- swiper-wrapper -->
        <div class="swiper-scrollbar scroll-bar"></div>
    </div>
    <!-- swiper-container -->

    <!-- 调用swiper上下滚动效果的js代码 -->
    <script src="./js/scroll-swiper.js"></script>
</body>

</html>
