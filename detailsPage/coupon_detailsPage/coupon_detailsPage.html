<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <!-- 计算1rem为多少   本页面中1rem 为  360px -->
    <script src="./../../js/setRemValue.js"></script>
    <!--导入css-->
    <link rel="stylesheet" type="" href="css/coupon_detailsPage.css">
    <!-- 图标 -->
    <link href="./../../favicon.ico" rel="icon" type="image/x-icon" />
    <!-- swiper的样式 -->
    <link rel="stylesheet" href="./../../lib/swiper/css/swiper.min.css">
    <!-- 滚动条的一些样式 -->
    <link rel="stylesheet" href="./../../css/scroll-swiper.css">
    <!-- bootstrap样式 -->
    <link rel="stylesheet" href="./../../lib/bootstrap/css/bootstrap.min.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./../../css/header-footer.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="./css/coupon_detailsPage.css">
    <!-- jquery -->
    <script type="text/javascript" src="./../../js/jquery-1.12.4.min.js"></script>
    <!-- 模版引擎 -->
    <script src="./../../lib/plug-in/template-web.js"></script>
    <!-- bootstrap js文件 -->
    <script src="./../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 基于jquery的swiper -->
    <script type="text/javascript" src="./../../lib/swiper/js/swiper.jquery.min.js"></script>
    <!-- 页面的js -->
    <script src="js/getUrlData.js"></script>
    <script src="./js/coupon_detailsPage.js"></script>
</head>

<body>
    <!-- 外层的swiper 控制整个页面的上下滚动效果 -->
    <div class="swiper-container scroll-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <header>
                    <div class="header-top" id="header-top">
                        <a href="../../coupon.html" class="icon-back glyphicon glyphicon-menu-left"></a>
                        <h1>优惠券</h1>
                    </div>
            </header>
            <main>
                <div class="tiShi">--点餐前出示手机中的优惠券，即可享受优惠--</div>
                <div class="quan-box">
                    <ul id="quan_click">

                    </ul>
                </div>
            </main>
            <footer>
                <div class="footer-links">
                    <a href="./../../login.html">登录</a>
                    <a href="./../../register">注册</a>
                    <a href="javascript:void(0)">返回顶部</a>
                </div>
                <div class="footer-info">
                    <p><a href="javascript:void(0);">手机app下载</a> 慢慢买手机版 -- 掌上比价平台</p>
                    <p>m.manmanbuy.com</p>
                </div>
            </footer>
            <!-- 以上为结构开始 -->

        </div>
        <!-- swiper-slide -->
    </div>
    <!-- swiper-wrapper -->
    <div class="swiper-scrollbar scroll-bar"></div>
    </div>
    <!-- swiper-container -->
    <!--点击后的遮罩层开始-->
    <div id="shade">
        <div id="slider">
            <div class="placeholder">
                <div class="bag">
                    <img id="tupian" src="" alt="">
                    <div class="arrow">
                        <span id="arr-left"><</span>
                        <span id="arr-right">></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script type="text/html" id='quan-food'>
    {{each result}}
    <li data-value="{{$value.couponProductTime}}">
        <a href="javascript:void(0)">
            <div class="pic">
                {{@$value.couponProductImg}}
            </div>
            <div class="info">
                <div class="tit">
                    <h3>{{$value.couponProductName}}</h3>
                    <h2>
                        <em>￥</em> {{$value.couponProductId}}
                    </h2>
                </div>
                <div class="time">
                    {{$value.couponProductTime}}
                </div>
            </div>
        </a>
    </li>
    {{/each}}

</script>
